 <body>
  <div>
	在用户报到，网上注册时，将信息填写并提交，这时就需要收集表单里的用户信息。
  </div>
  <form action="http://study.163.com" method="post" />
	<p>
	    用户名:<input type="text" name="username"  value="陈晨"/>
	</p>
	
	<p>
	    密&nbsp;码:<input type="password" name="password" />
	</p>
	
	<p>
		性别:男:<input type="radio" name="sex"  value="男" checked="checked"/>
			 女:<input type="radio" name="sex"  value="女" />
	</p>
	
	<p> 
	    爱好:篮球:<input type="checkbox" name="hobby" value="篮球" checked="checked"/>
		     足球:<input type="checkbox" name="hobby" value="足球"/>
		     台球:<input type="checkbox" name="hobby" value="台球"/>
			 其他:<input type="checkbox" name="hobby" value="其他"/>
	</p>
	
	<p> <span>你的学历？<br/></span>
		<select name="xueli">
			
			<option value="大学" selected="selected">大学</option>
			<option value="高中">高中</option>
			<option value="初中">初中</option>
		</select>
	</p>

	<p>
		<textarea name="intro">I am from China.</textarea>
	</p>
	<p>
		上传头像:<input type="file" name="pict" />
	</p>
	<p>
		隐藏域:你看不见。<input type="hidden" name="IP" value="192.168.1.100"/>
	</p>
	<p>
		<input type="submit"  value="提交"/>
	</p>

  </form>
